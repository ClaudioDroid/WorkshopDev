<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Criativa - Ideias para momentos de confinamento</title>

    <style>
   

        .hide {
            display: none;
        }
    </style>
</head>
<body>



     
        <button class="fat">velho</button>

        <p id="footer">
            velho
        </p>

        <script>
           document
			.querySelector(".fat")
			.addEventListener("click", function(){
				document
                    .querySelector("#footer")
                    .classList
                    .toggle("hide")
            })
        </script>
</body>
</html>
